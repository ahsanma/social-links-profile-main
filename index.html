<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="centered">
    <main class="social-links-card centered">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile image of Jessica Randall"
        class="social-links-card__headshot"
      />
      <div class="social-links-card__title-wrapper">
        <h1 class="social-links-card__title">Jessica Randall</h1>
        <h3 class="social-links-card__location">London, United Kingdom</h3>
      </div>
      <p class="social-links-card__bio">
        "Front-end developer and avid reader."
      </p>
      <ul class="social-links">
        <li class="social-links__list">
          <a class="social-links__link" href="#" tabindex="1">GitHub</a>
        </li>
        <li class="social-links__list">
          <a class="social-links__link" href="#" tabindex="2"
            >Frontend Mentor</a
          >
        </li>
        <li class="social-links__list">
          <a class="social-links__link" href="#" tabindex="3">LinkedIn</a>
        </li>
        <li class="social-links__list">
          <a class="social-links__link" href="#" tabindex="4">Twitter</a>
        </li>
        <li class="social-links__list">
          <a class="social-links__link" href="#" tabindex="5">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
